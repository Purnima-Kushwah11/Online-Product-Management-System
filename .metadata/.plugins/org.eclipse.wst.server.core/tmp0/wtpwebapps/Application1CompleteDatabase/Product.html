<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 1s ease-in-out;
            max-width: 400px;
            width: 80%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
        }

        input[type="text"] {
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }

        input[type="submit"] {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid transparent;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.3);
            border: 2px solid white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Product</h1>
        <form action="AddProduct" method="post">
            <input type="text" name="pcode" placeholder="Product Code" required><br>
            <input type="text" name="pname" placeholder="Product Name" required><br>
            <input type="text" name="pprice" placeholder="Product Price" required><br>
            <input type="text" name="pqty" placeholder="Product Quantity" required><br>
            <input type="submit" value="Add Product">
        </form>
    </div>
</body>
</html>
