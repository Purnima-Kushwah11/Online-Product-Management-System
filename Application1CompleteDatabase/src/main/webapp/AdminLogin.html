<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Gradient Background */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FF6F61, #DE5499, #7257FA);
        }

        /* Glassmorphic Form Container */
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        /* Heading */
        h2 {
            margin-bottom: 15px;
            color: white;
            font-size: 1.8rem;
            text-transform: uppercase;
        }

        /* Input Field Styling */
        .input-box {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Input Field Focus Effect */
        .input-box:focus {
            background: rgba(255, 255, 255, 0.3);
            border-left: 3px solid white;
            padding-left: 15px;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 198, 255, 0.3);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .login-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="admin" method="post">
            <input type="text" class="input-box" name="uname" placeholder="Enter Username" required>
            <input type="password" class="input-box" name="pword" placeholder="Enter Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

</body>
</html>
